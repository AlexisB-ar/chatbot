<!doctype html>
<html lang="fr" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="chatbot">

        <div class="chatbot__banner">
        <img src="ChatGPT Image 4 déc. 2025 à 20_59_35.png" alt="Illustration du chatbot" />
      </div>

      <section class="chatbot__messages" id="chatMessages"></section>

      <footer class="chatbot__input">
        <form class="inputbar" id="chatForm">
          <textarea id="chatInput" rows="1" placeholder="Écrivez votre message ..."></textarea>
          <div class="inputbar__actions">
            <button type="submit" class="btn btn--primary">Envoyer</button>
          </div>
        </form>
      </footer>
    </main>
      <script src="script.js"></script>

  </body>
</html>
